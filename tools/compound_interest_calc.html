<!DOCTYPE html><html><head>    <title>复利计算</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    <script type="text/javascript"            src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>    <style>        table {            border-collapse: collapse;            margin: 0 auto;        }        table th {            background: #999;        }        table td,        table th {            border: 1px solid #cad9ea;        }        table th {            width: 100px;        }    </style></head><body><h3>复利计算</h3><div>    计算期数:<input type="text" name="periods" value="24"></div><div>    初试本金:<input type="text" name="start_principal" value="0"></div><div>    每期增资:<input type="text" name="period_add_principal" value="1000"></div><div>    每期利率:<input type="text" name="rate" value="0.05">    <input type="button" value="*12" onclick="multiple12()">    <input type="button" value="/12" onclick="divide12()"></div><button type="button" onclick="calc()">计算复利</button><div id="result">    <table>    </table></div></body></html><script>    function multiple12() {        let val = $("input[name=rate]").val();        $("input[name=rate]").val(parseFloat(Number(val * 12).toFixed(8)));    }    function divide12() {        let val = $("input[name=rate]").val();        $("input[name=rate]").val(parseFloat(Number(val / 12).toFixed(8)));    }    function calc() {        let periods = parseInt($("input[name=periods]").val());        let start_principal = parseFloat($("input[name=start_principal]").val());        let period_add_principal = parseFloat($("input[name=period_add_principal]").val());        let rate = parseFloat($("input[name=rate]").val());        // 初试本金        let previous_principal = 0;        if (start_principal > 0) {            previous_principal = start_principal - period_add_principal;        }        let table = $("#result > table")        table.text("");        table.append("<tr><th>期数</th>" +            "<th>初始本金</th>" +            "<th>新增本金</th>" +            "<th>总本金</th>" +            "<th>利率</th>" +            "<th>利息</th>" +            "<th>总额</th></tr>");        for (let i = 1; i <= periods; i++) {            let principal = fixedFloat(previous_principal + period_add_principal);            let interest = fixedFloat(principal * rate);            let new_principal = fixedFloat(principal + interest);            table.append("<tr><td>" + i + "期</td>" +                "<td>" + previous_principal + "</td>" +                "<td>" + period_add_principal + "</td>" +                "<td>" + principal + "</td>" +                "<td>" + rate + "</td>" +                "<td>" + interest + "</td>" +                "<td>" + new_principal + "</td></tr>")            previous_principal = new_principal        }    }    function fixedFloat(amt) {        return parseFloat(Number(amt).toFixed(2))    }</script>
